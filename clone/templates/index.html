{%extends 'base.html'%}  {% load bootstrap3 %} {% block content %} {{block.super}}
<div class="container" posting>

  <form action="/" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    {% bootstrap_form form%}
    <input type="submit" value="Submit" />
  </form>
</div>
<div class="container profil">
  {% for post in posts %}
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-7 post">
            <div>
                <h4><strong>david_mwas</strong></h4>
            </div>
            <a href="/post/{{post.id}}">
            <img class="img" src="{{post.post_image.url}}" alt="">
        </a>
            <div>
                <button>like</button>
                <h5>100 likes</h5>
                {% for comment in post.comments%}
                <h5><strong>{{comment.user.username}} :</strong> {{comment.words}}</h5>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-3">

        </div>
        <div class="col-md-1">

        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
